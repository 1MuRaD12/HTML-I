<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <h1>                                                My feedback form</h1>
    </pre>
        <ul>
                <li><label for="Name"><strong>Name: </strong></label><input type="text" id="Name"> </li>
                <br>
                <li><label for="Email"><strong>Email:</strong></label><input type="text" id="Email"></li> 
                <br>  
                <li><label for="Password"><strong>Password:</strong></label><input type="text" id="Password"></li>  
                <br> 
                <li>Please check all the emotions that apply to you:</li> 
            <ul> 
                <li><label for="Angry"> <strong>Angry</strong> </label><input type="checkbox" name="b"></li>
                <li><label for="Sad"> <strong>Sad</strong> </label><input type="checkbox" name="b"></li>  
                <li><label for="Happy"> <strong>Happy</strong> </label><input type="checkbox" name="b"></li>                        
               <li><label for="Ambivalent"> <strong>Ambivalent</strong> </label><input type="checkbox" name="b"></li> 
            </ul> 
            <li>How satisfied were you with our service?</li> 
            <ul>
                <li><label for="Very satisfied"> <strong>Very satisfied</strong> </label><input type="radio"  name="v"></li>
                <li><label for="Satisfied"> <strong>Satisfied</strong> </label><input type="radio"  name="v"></li>
                <li><label for="Didn't care"> <strong>Didn't care</strong> </label><input type="radio" name="v"></li>
                <li><label for="Dissatisfied"> <strong>Dissatisfied</strong> </label><input type="radio" name="v"></li>
                <li><label for="Very dissatisfied"> <strong>Very dissatisfied</strong> </label><input type="radio" name="v"></li>
            </ul>  
            <li><label for="Fxomments"><strong>Further comments:</strong></label> <input type="text" id="Further comments"> </li> 
            <br>
            <li><label for="Bio photo"><strong>Bio photo:</strong></label><input type="text" id="Bio photo"> <input type="button" value="Choose..."></li> 
            <br>
            <li> <label for="Location visited"><strong>Location visited:</strong></label> <input type="button" value="Select location"></li>                              
       </ul>
       <ul>
           <li><input type="button" value="submit"></li>
       </ul>
    
</body>
</html>
